---
layout: default
notes: active
comments: true
---

<div class="notes">
		<div class="note single">
			<h1 class="title">{{ page.title }}</h1>
			
			<h2 class="date">
				<info datetime="{{ page.date }}">
					{{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}
				</info>
			</h2>
			<!-- Post content -->
			<div class="notebody">
				<div class="google_search">
					<script>
						(function() {
							var cx = '012656683858583077118:lu4g3hxi3do';
							var gcse = document.createElement('script');
							gcse.type = 'text/javascript';
							gcse.async = true;
							gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
							var s = document.getElementsByTagName('script')[0];
							s.parentNode.insertBefore(gcse, s);
						})();
					</script>
					<gcse:search></gcse:search>
				</div>

				{{ content }}
			</div>
			<!-- Post info -->
			<div class="noteinfo">
			<!-- include some categories and tags maybe? -->
			</div>

			<hr>

			<!-- Post comments -->
			<div class="notecomments">
				{% include disqus.html %}	 
			</div>
		</div>
</div>
