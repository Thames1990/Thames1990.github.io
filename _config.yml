---
title: SoccerStats
timezone: Europe/Berlin
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    comments: true
- scope:
    path: ''
  values:
    layout: page
    show-avatar: true
url: http://Thames1990.github.io
baseurl: ''
description: Intuitiv zu bedienende Fußballstatistik-Datenbank
navbar-links:
  Suche:
  - News: news-search/
  - Wettbewerbe: ''
  - Mannschaften: ''
  - Spiele: ''
  - Spieler: ''
  Über mich: aboutme
avatar: "/img/avatar-icon.png"
author:
  name: Thomas Mohr
  email: ThomasMohr1990@gmail.com
  facebook: Thames1990
  github: Thames1990
footer-links-active:
  rss: false
  facebook: false
  email: true
  twitter: false
  github: true
  linkedin: false
  stackoverflow: false
  instagram: false
disqus: soccerstats
google_analytics: UA-81466509-1
markdown: kramdown
highlighter: rouge
permalink: "/:year-:month-:day-:title/"
paginate: 5
kramdown:
  input: GFM
link-tags: false
exclude:
- Gemfile
- Gemfile.lock
- LICENSE
- README.md
- CNAME
- Vagrantfile
prose:
  rooturl: _posts
  media: img
  ignore:
  - 404.html
  - LICENSE
  - feed.xml
  - _config.yml
  - "/_layouts"
  - "/_includes"
  - "/css"
  - "/img"
  - "/js"
  metadata:
    _posts:
    - name: layout
      field:
        element: hidden
        value: post
    - name: title
      field:
        element: text
        label: Post title
        placeholder: Title
        alterable: true
    - name: subtitle
      field:
        element: textarea
        label: Subtitle
        placeholder: A description of your post.
        alterable: true
    - name: date
      field:
        element: text
        label: Date
        help: Enter date of post.
        placeholder: yyyy-mm-dd
        alterable: true
    - name: published
      field:
        element: checkbox
        label: Publish
        help: Check to publish post, uncheck to hide.
gems:
- jekyll-paginate
